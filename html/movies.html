<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies Project</title>
<!--  inserting jqueque-->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--inserting movie js-->
    <script src="../js/movies.js"></script>
<!--    inserting bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<!--loading message before movie info-->
<div class="loading" onload="loading"></div>
<!--movie info-->
<div class="movies"></div>
<!--form for user inputting movie info-->
<form class="addMovie">
    <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">Enter Movie Title</span>
        <input type="text" class="movieTitle form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg1">Enter Movie Rating</span>
        <input type="text" class="movieRating form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>
</form>





<!--inserting bootstrap js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
