<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies Project</title>
<!--  inserting jqueque-->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--inserting movie js-->
    <script src="../js/movies.js"></script>
<!--    inserting bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<!--inserting css -->
    <link href="../css/movies.css" rel="stylesheet">

</head>
<body>
<!--loading message before movie info-->
        <div class="loading"></div>

    <!-- nav bar -->
        <nav class="navbar sticky-top bg-opacity-25">
            <a class="nav-text" href="#top-movies">Movies</a>
            <h1><i>Welcome!</i></h1>
            <a class="nav-text" href="#">New & Popular</a>
        </nav>

    <header>
    <!--form for adding new movie-->
        <div class="main-img">
            <div class="form-center bg-light bg-opacity-50">
                <form>
                    <div class="input-group input-group-lg p-3">
                        <button type="button" class="btnOne btn btn-outline-danger btn-box">Add New Movie</button>
                        <article>
                        <input type="text" placeholder="add movie title..." class="movieTitle" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        <input type="text" placeholder="add movie rating..." class="movieRating" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </article>
                    </div>
                </form>

<!--                form for editing movie-->
                <form>
                    <div class="p-3">
                        <button class="btnTwo btn btn-outline-danger btn-box">Edit a Movie</button>
                        <select class="movieSelection form-select" aria-label="Default select example">
                            <option selected>Open to Edit</option>
                            <option class="movies">One</option>
                        </select>
                        <input type="text" placeholder="edit movie title..." class="editMovie form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                        <input type="text" placeholder="edit movie rating" class="editMovieTwo form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>
                </form>

<!--                form for deleting movie-->
                <form>
                    <div class="p-3">
                        <button class="btnThree btn btn-outline-danger btn-box">Delete a Movie</button>
                        <select class="movieDeleteSelect form-select" aria-label="Default select example">
                            <option selected>Open to Delete</option>
                            <option class="movies">One</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </header>
<div class="filter">
    <label class="text-white" for="movieFilterTitle"><i>All Movies...</i></label>
    <select class="movieFilterTitle form-select-md btn btn-outline-danger btn-box" id="movieFilterTitle" aria-label="Default select example">
        <option class="" selected></option>
    </select>
</div>
        <!--movie info-->
<h2 id="top-movies"><svg xmlns="http://www.w3.org/2000/svg" class="bi bi-film icon-size" viewBox="0 0 16 16">
    <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
    </svg> Top 10 Movies Today
</h2>
    <div class="container">
        <div class="">
            <div class="row">
                <div class="movies movies-row col-lg-6 col-md-6 col-sm-6"></div>
            </div>
        </div>
    </div>
    <!--inserting bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
